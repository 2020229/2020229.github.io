<!DOCTYPE html>

    <html>
      <head>
        <title>Table Practice</title>
      </head>

      <body>
        <table border="3" cellpadding="10">
            <tr>
            <th>Food</th>
            <th>Picture</th>
            </tr>

            <tr>
              <td>Pulled Pork</td>
              <td><img src="images/pulledPork.jpg" title="Pulled Pork" alt="A picture of pulledpork"></td>
            </tr>

            <tr>
              <td>Hamburger</td>
              <td><img src="images/redRobinBurger.jpg" title="Red Robin Burger" alt="A picture of a Red Robin Burger"></td>
            </tr>

            <tr>
              <td>French Fries</td>
              <td><img src="images/waffleFries.jpg" title="Waffle Fries" alt="A picture of waffle fries"></td></td>
            </tr>

            <tr>
              <td>Pickle</td>
              <td><img src="images/pickle.jpg" title="Pickle" alt="A picture of a pickle"></td>
            </tr>
        </table>

        <br />
        <hr />
        <br />

        <table border="3">
          <tr>
            <th></th>
            <th>3-4</th>
            <th>4-5</th>
            <th>5-6</th>
            <th>6-7</th>
          </tr>

          <tr>
            <th>John</th>
            <td colspan="3">content</td>
            <td>something</td>
          </tr>

          <tr>
            <th>Ann</th>
            <td rowspan="2">content</td>
            <td>something</td>
            <td>something else</td>
            <td>and something</td>
          </tr>

          <tr>
            <th>Bill</th>
            <td>content</td>
            <td>something</td>
            <td>something else</td>
          </tr>

        </body>
      </html>
